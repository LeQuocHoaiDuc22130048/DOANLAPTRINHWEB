<!DOCTYPE html>
<html>
<head>
    <title>Dang nhap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>


        .login-container {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding:0;
            height:720px;
        }
        .login-image img{
           width:800px;
           height:720px;
            background-size: cover;
            background-position: center;
            padding:0;
            object-fit: cover;
        }
        
        .login-form {
            padding: 40px;
        }
        .login-form h3 {
    text-align: center;
}
        .btn-login {
            background-color: #0eeaed;
            color: rgb(11, 11, 11);
            border: none;
        }
    
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row w-100">
            <!-- Cột hình ảnh -->
            <div class="col-md-6 login-image d-none d-md-block">
                <img src="assets/images/background-dangnhap/bg2.png" alt="" class="img-fluid">
            </div>
            <!-- Cột form đăng nhập -->
            <div class="col-md-6 col-12 login-card">
                <div class="login-form">
                    <h3 class="mb-4">Đăng nhập tài khoản</h3>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Ghi nhớ mật khẩu</label>
                            </div>
                            <a href="#">Quên mật khẩu</a>
                        </div>
                        <button type="submit" class="btn btn-login w-100 mb-3">Đăng nhập</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FontAwesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
