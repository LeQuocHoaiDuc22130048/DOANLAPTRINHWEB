<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng kí</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

body{
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
}

.container{
    width:650px;
    height:600px;
}
.form-group1{
    padding:20px;
}
.form-group1 .form-control{
    margin-bottom: 30px;
    margin-left:100px;
    padding: 20px;        
    border: 1px solid #ced4da; 
    border-radius: 12px;
    
}

.form-check{
    margin-left:130px;
    margin-bottom: 30px;
}

.form-group2 .form-control{
    margin-bottom: 30px;
    margin-left:120px;
    padding: 20px;       
    border: 1px solid #ced4da; 
    border-radius: 12px;
    
}

.form-check-inline .form-check-input{
    margin-right: 10px; 
      transform: scale(1.2);
}
.form-check-inline .form-check-label {
      margin-right: 15px; 
      font-weight: bold; 
}


input[type="text"]{
    width:400px;
}

.btn-dangki{
    margin-left:272px;
}
.sub-text{
    margin-left:263px;
    margin-top:20px;
    font-weight: bold;
    font-size: 18px;

}

.container .mt-3{
    margin-left:230px;

}
.social-icons a {
      margin-right: 0; /* Khoảng cách bên phải mỗi biểu tượng */

    }


    </style>
    </head>
    <body>
              <div class="container">

            <div class="text-center">
                <h1>Tạo tài khoản</h1>
            </div>
            <div class="form-group1">
                <input type="text" class="form-control" id="ten" placeholder="Nhập tên người dùng " required>
                <input type="text" class="form-control" id="sodienthoai" placeholder="Số điện thoại" required>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio1" name="gender" value="gender">
                <label class="form-check-label" for="inlineCheckbox1">Nam</label>
                <input class="form-check-input" type="radio" id="inlineRadio2"  name="gender" value="gender">
                <label class="form-check-label" for="inlineCheckbox1">Nữ</label>
              </div>

              <div class="form-group2">
                <input type="text" class="form-control" id="email" placeholder="Email" required>
                <input type="text" class="form-control" id="matkhau" placeholder="Mật khẩu" required>
            </div>

            <div class="btn-dangki">
                <button type="button" class="btn btn-primary">Đăng kí</button>
            </div>
            
            <div class="sub-text">
                <label>Đăng kí với</label>
            </div>
            <div class="container mt-3">
                <div class="social-icons">
            <a href="#" class="btn btn-primary me-2"><i class="fab fa-facebook-f"></i></a>
            <span class="mx-2 text-center">hoặc</span>
            <a href="#" class="btn btn-light btn-circle">
                <img src="assets\images\social_icon\google.png" alt="Google Logo" style="width: 20px; height: 23px;">
              </a>
              </div>
            </div>

        </div>
    </body>
</html>
